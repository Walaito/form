<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Contact Form</title>
</head>

<body>
  <h1>Contact Form</h1>
  <form id="form" class="topBefore" action="https://formsubmit.co/24465b1209f597ce6ecc28a0d9ce2b88" method="POST">
    <input type="hidden" name="_subject" value="New email from Wato website">
    <input type="hidden" name="_captcha" value="false">
    <input id="name" type="text" placeholder="NAME" required>
    <input id="email" type="text" placeholder="E-MAIL" required>
    <!-- <input type="hidden" name="_next" value="./thanks.html"> -->
    <textarea id="message" name="message" placeholder="MESSAGE"></textarea>
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_autoresponse" value="Thank you for your message. We will get back to you soon.">
    <input id="submit" type="submit" value="SEND">

  </form>
</body>

</html>
